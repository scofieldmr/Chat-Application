<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Application </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@6.0.0/dist/stomp.min.js"></script>

    <!--    //Adding StockJs and Stomp Js-->
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center" style="color:red">REAL TIME CHAT APPLICATION</h2>

    <div id="chat"
       class="border rounded"
       style="height:300px; overflow-y:auto">
    </div>

    <div class="input-group mt-3 mb-3">
       <input id="sender-input" type="text" placeholder="Enter your name" class="form-control">
    </div>

    <div class="input-group mb-3">
        <input id="msge-input" type="text" placeholder="Enter message" class="form-control">

        <div class="input-group-append">
            <button id="sendmsge" class="btn btn-primary">Send</button>
        </div>
    </div>


</div>
</body>
<script>

    function setConnected(connected){
      document.getElementById('sendmsge').disabled = !connected;
    }

    function connect(){
        var socket = new SockJs('http://localhost:8080/chat');
        stompClient = Stomp.over(socket);
        stompClient.connect({}, function (frame){
           setConnected(true);
           stompClient.subscribe('/topic/messages',function (message) {
              showMessage(JSON.parse(message.body));
           });
        });
    }

    function showMessage(message){
        var chat = document.getElementById('chat');
        var messageElement = document.createElement('div');

        messageElement.textContent = message.sender + ' : ' + message.content;
        messageElement.class = "border-bottom-mb-2";
        chat.appendChild(messageElement);
        chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage(){
        var sender =  document.getElementById('sender-input').value;
        var content =  document.getElementById('msge-input').value;

        var chatMessage = {
           sender : sender,
           content :content
        }

        stompClient.send("/app/sendMessage",{},JSON.stringify(chatMessage));
        document.getElementById('msge-input').value = '';
    }

    document.getElementById("sendmsge").onclick = sendmsge;
<!--Connect automatically on page load-->
    window.onload = connect;
</script>
</html>
